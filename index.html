<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playpen+Sans+Arabic:wght@100..800&display=swap" rel="stylesheet">
    <title>Khaled</title>
</head>
<body>
    <svg style="position:absolute; height:0; width:0; overflow:hidden;" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <filter id="grainy-texture-filter">
        <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch" result="turbulence"/>
        <feComponentTransfer in="turbulence" result="grainNoise">
            <feFuncA type="linear" slope="0.07"/> <!-- Adjust slope: lower is more subtle -->
        </feComponentTransfer>
        <feComposite operator="over" in="grainNoise" in2="SourceGraphic"/>
        </filter>
    </defs>
    </svg>
    <main class="hero-section">
        <svg width="100%" height="100vh" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice" xmlns="http://www.w3.org/2000/svg" class="bg-svg">
            <circle cx="300" cy="750" r="200" stroke="#D0D0D0" stroke-width="1" fill="none" />
            <line x1="100" y1="300" x2="1820" y2="300" stroke="#DADADA" stroke-width="0.75" />
            <line x1="1700" y1="100" x2="1700" y2="980" stroke="#DADADA" stroke-width="0.75" />
        </svg>
        <header>
            <p class="my-name">خالد</p>
            <button class="contact-me" role="button">تواصل معي</button>
            <div class="cool-effect"></div>
        </header>
        <section class="intro">
            <p class="headline">قريبا... <br> مطوّر ووردبريس</p>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
